<script src="./vendor/chart.js/chart.min.js"></script>

<script src="./javascripts/demo.js"></script>
<script>
$.ajax({
    url:'/list',
    type:'post',
    dataType:'json',
    success:function(data){
        $.each(data,function(index,item){
            $(".prolist").append(
                "<div class='col-md-3'><div class='card p-4'><div class='card-body d-flex justify-content-between align-items-center'><div><span class='h4 d-block font-weight-normal mb-2'>"+
item.worktime+
"</span><span class='font-weight-light'>总工时(hour)</span></div><div class='h2 text-muted'><span class='icon'>"+
item.projectname+
"</span></div></div></div></div>"
            )
        })
    }
})</script>
